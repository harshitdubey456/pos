<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(images/back.jpg);
            background-position: center;
            background-size: cover;
        }
        .profile-card{
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            border-radius: 25px;
            padding: 30px;
            border: 1px solid #ffffff40;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .image{
            position: relative;
            height: 150px;
            width: 150px;
        }
        .image .profile-pic{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .data{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .data h2{
            font-size: 33px;
            font-weight: 600;
        }
        span{
            font-size: 18px;
        }
        .row{
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        .row .info{
            text-align: center;
            padding: 0 20px;
        }
        .buttons{
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        .buttons .btn{
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 8px 25px;
            border-radius: 25px;
            font-size: 18px;
            white-space: nowrap;
            background: linear-gradient(to left, #33ccff 0%, #ff99cc 100%);
        }
        .buttons .btn:hover{
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="main">
        <div class="profile-card">
            <div class="image">
                <img src="https://as2.ftcdn.net/v2/jpg/02/02/60/99/1000_F_202609972_LzxAtp2czOpFxkarMLdLNMYB1ZiEM0hY.jpg" alt="" class="profile-pic">
            </div>
<!--            <div class="data">-->
<!--                <h2>Olivia Gomez</h2>-->
<!--                <span>Developer & Designer</span>-->
<!--            </div>-->
            <div class="row">
                <div class="info">
                    <h3>Username</h3>
                    <span th:text="${username}"></span>
                </div>
                <div class="info">
                    <h3>Role</h3>
                    <span th:text="${role}"></span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
